<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space stuff</title>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <div class="container-fluid" id="app">
        <!-- main body section -->
        <div class="row" id="main-body">
            <!-- For the side menu -->
            <div class="col-md-3" id="sidebar">
                <div class="row d-flex flex-column justify-content-center align-items-center">
                    <h4>Navigation</h4>
                    <button type="button" class="btn">Astronomy picture of the day!</button>
                    <button type="button" class="btn">Curiosity Rover</button>
                </div>
            </div>
            <!-- Where the header and page content go -->
            <div class="col-md-9" id="page">
                <div class="row justify-content-center" id="header">
                    <h1>NASA API Showcase</h1>
                </div>
                <!-- Home/APOD page -->
                <div class="row d-flex flex-column align-items-center" id="content">
                    <img id="APOD">
                    <p id="copyright">Test content</p>
                    <p id="summary">Test content</p>
                </div>
                <!-- Curiosity rover page -->
                <div class="row d-none">
                    <h3>Curiosity Martian Drone</h3>
                    <p>Welcome to the Curiosity Martian rover's gallery. Here you can select from one of the 25 mast camera photos taken per 'sol'(The day cycle of Mars)</p>
                    <img id="drone-cam">
                    <p id="ID"></p>
                    <p id="sol"></p>
                    <p id="earth-date"></p>
                </div>
            </div>
        </div>

        <!--  Footer area-->
        <div class="row justify-content-center" id="footer">Alex Collazo</div>
    </div>

    <!-- ====================================== -->
    <!-- scripts for both bootstrap and main.js -->
    <!-- ====================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    
    <script src="./main.js"></script>
</body>
</html>
